        <script type="text/javascript">
            var email= sessionStorage.getItem("email");
            if(email!="")
            {
                var xmlhttp = new XMLHttpRequest();
            var url="https://opensheet.elk.sh/1g1WZaN364IJv2vYVYtT02sOmhSzNRuxGRJasG2Qex3s/Submission";
            //var url="https://opensheet.vercel.app/1hgZbLds4YlSrp8jcGFSZSRDhd87SI_yBepOMTRh8cnk/Submission";
            xmlhttp.open("GET",url);
            xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var data = JSON.parse(this.responseText);
                var i,store;
                for (i = data.length-1 ; i >=0; i--) {
                    if(email== data[i]["email"]){
                        store=i;
                        break;
                    }
                    }
                    var Player1=data[store]["Player 11"];
                    var Player2=data[store]["Player 10"];
                    var Player3=data[store]["Player 1"];
                    var Player4=data[store]["Player 2"];
                    var Player5=data[store]["Player 3"];
                    var Player6=data[store]["Player 4"];
                    var Player7=data[store]["Player 5"];
                    var Player8=data[store]["Player 6"];
                    var Player9=data[store]["Player 7"];
                    var Player10=data[store]["Player 8"];
                    var Player11=data[store]["Player 9"];
                    var Captain=data[store]["Captain"];
                    console.log(data[store]);
                    document.getElementById("table1").innerHTML +=
                                                    "<tr>" + "<td class=\"text-center\">" + Player1 + "</td>"+
                                                    "<tr>" + "<td class=\"text-center\">" + Player2 + "</td>"+
                                                    "<tr>" + "<td class=\"text-center\">" + Player3 +"</td>"+
                                                    "<tr>" + "<td class=\"text-center\">" + Player4 +"</td>"+
                                                    "<tr>" + "<td class=\"text-center\">" + Player5 +"</td>"+
                                                    "<tr>" + "<td class=\"text-center\">" + Player6 +"</td>"+
                                                    "<tr>" + "<td class=\"text-center\">" + Player7 +"</td>"+
                                                    "<tr>" + "<td class=\"text-center\">" + Player8 +"</td>"+
                                                    "<tr>" + "<td class=\"text-center\">" + Player9 +"</td>"+
                                                    "<tr>" + "<td class=\"text-center\">" + Player10 +"</td>"+
                                                    "<tr>" + "<td class=\"text-center\">" + Player11 +"</td>"+
                                                    "<tr>" + "<td class=\"text-center\">" +"Captain: " + Captain +"</td>"+ "</tr>";
                }
                };

                    xmlhttp.send(null);

            }
            else{
                alert("Team not found! Make another submission");
            }

            
        </script>
